<!DOCTYPE html>
<html>

<head>
    <title>Tower of Bab-IL - Bigsby</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="base/styles/coreStyles.css" />
</head>

<body>
    <header ui-sref="home">
        <h1>Tower of Bab-IL</h1>
        <h4>Of .Net and Languages</h4>
    </header>
    <section class="content">
        <section class="innerContent">
            <div ng-cloak class="navigation">
                <div>
                    <a class="previos" ng-if="previousStep.name" ng-click="go(previousStep.id)">&lt;- {{previousStep.name}}</a>
                </div>
                <div>
                    <a class="next" ng-if="nextStep.name" ng-click="go(nextStep.id)">{{nextStep.name}} -&gt;</a>
                </div>
            </div>
            <ui-view>
                <div class="loaderContainer">
                    <div class="loader"></div>
                </div>
            </ui-view>
            <div ng-cloak class="navigation">
                <div>
                    <a class="previos" ng-if="previousStep.name" ng-click="go(previousStep.id)">&lt;- {{previousStep.name}}</a>
                </div>
                <div>
                    <a class="next" ng-if="nextStep.name" ng-click="go(nextStep.id)">{{nextStep.name}} -&gt;</a>
                </div>
            </div>
        </section>
    </section>
    <footer>
        <span class="copy">&copy; 2017 Bigsby</span>
        <a class="link" target="_blank" href="http://bigsbyspot.org">about the author</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.10/system.js"></script>
    <script src="base/scripts/bootstrap.js"></script>
</body>

</html>
